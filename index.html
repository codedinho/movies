<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="sidebar-menu"></div>
        <header>
            <div class="menu-icon">
                <div class="sidebar-icon">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
            </div>
            <form id="form">
                <input
                    type="text"
                    id="search"
                    placeholder="Search"
                    class="search"
                />
            </form>
        </header>       
        <main class="movie-banner-container" id="main-banner">
            <div class="film-of-the-day-container" id="film-of-the-day">
        </div>
        </main>        
        <main class="movie-row" id="main"></main>
        <div id="moviePopupWindow" class="popup">
            <div class="popup-content">
                <h2></h2>
                <div class="black-box-top"></div> <!-- Black box for the bottom -->
                <div id="movie-info-popup" class="movie-info-popup-container"></div>
                <div class="black-box"> <!-- Black box for the bottom -->
                <!-- Add a Watch Trailer button with the YouTube icon as its content (hidden by default) -->
                <button id="watchTrailerButton">
                    <img src="./assets/icons/youtube.png" alt="youTubeIcon">
                </button>
                <button id="addToFavouritesButton">
                    <img src="./assets/icons/add-favourites.png" alt="addFavourites">
                </button>
                </div>
                <span class="close" onclick="closePopup()">&times;</span>
            </div>
        </div>        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="script.js" defer></script>
    </body>
</html>
