<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="sidebar-menu"></div>
        <div class="black-box-bottom"></div> <!-- Black box for the bottom -->
        <div class="bottom-menu">
            <div class="bottom-menu-icon">
                <img src="./assets/icons/home-icon-white.png" alt="Home">
                <span>Home</span>
            </div>
            <div class="bottom-menu-icon">
                <img src="./assets/icons/feed-icon-white.png" alt="Feed">
                <span>Feed</span>
            </div>
            <div class="bottom-menu-icon" id="post-icon-bottom-menu">
                <img src="./assets/icons/post-icon-white.png" alt="Post">
            </div>
            <div class="bottom-menu-icon">
                <img src="./assets/icons/group-icon-white.png" alt="Group">
                <span>Group</span>
            </div>
            <div class="bottom-menu-icon">
                <img src="./assets/icons/profile-icon-white.png" alt="Profile">
                <span>Profile</span>
            </div>
        </div>     
        <header>
            <div class="menu-icon">
                <div class="sidebar-icon">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
            </div>
            <form id="form">
                <input
                    type="text"
                    id="search"
                    placeholder="Search"
                    class="search"
                />
            </form>
        </header>       
        <div class="black-box-header"></div> <!-- Black box for the bottom -->           
        <main class="movie-banner-container" id="main-banner">
            <div class="film-of-the-day-container" id="film-of-the-day">
        </div>
        </main>        
            <main id="main">
                <div class="movie-row" id="popularMoviesRow"></div>
                <div class="movie-row" id="newReleasesRow"></div>
                <div class="movie-row" id="topRatedMoviesRow"></div>
                <div class="movie-row" id="upcomingMoviesRow"></div>
            </main>
                <div id="moviePopupWindow" class="popup">
            <div class="popup-content">
                <h2></h2>
                <div id="movie-info-popup" class="movie-info-popup-container"></div>
                <div class="black-box"></div> <!-- Black box for the bottom -->
                <!-- Add a Watch Trailer button with the YouTube icon as its content (hidden by default) -->
                <div class="popup-icon-buttons">
                    <button id="watchTrailerButton">
                        <img src="./assets/icons/youtube.png" alt="youTubeIcon">
                    </button>
                    <button id="addToFavouritesButton">
                        <img src="./assets/icons/add-favourites.png" alt="addFavourites">
                    </button>
                    <button id="addToPlaylistButton">
                        <img src="./assets/icons/add-white.png" alt="addToPlaylistButton">
                    </button>
                </div>
                <span class="close" onclick="closePopup()">&times;</span>
            </div>
        </div> 
        <!-- Include jQuery library -->

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- jQuery UI (after jQuery) -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>


        <script src="script.js" defer></script>
    </body>
</html>
